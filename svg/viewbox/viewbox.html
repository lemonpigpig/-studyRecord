<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimum-scale=1,maximum-scale=1">
  <style>
    svg {
      fill: currentColor;
    }

    .content_list {
      color: pink;
    }

    .symbol {
      color: red;
    }
  </style>
</head>

<body>
  <div class="content_list">
    <svg style="width:150px; height:300px;border: 1px solid red;">
      <circle cx="200" cy="200" r="200" fill="#fdd" stroke="none"></circle>
    </svg>

    <svg style="width:150px; height:300px;border: 1px solid red;" viewBox="0 0 400 400" preserveAspectRatio="xMidYMid meet">
      <circle cx="200" cy="200" r="200" fill="#fdd" stroke="none"></circle>
    </svg>

    <svg style="width:150px; height:300px;border: 1px solid red;" viewBox="0 0 400 400" preserveAspectRatio="xMidYMid slice">
      <circle cx="200" cy="200" r="200" fill="#fdd" stroke="none"></circle>
    </svg>

    <svg style="width:150px; height:300px;border: 1px solid red;" viewBox="0 0 400 400" preserveAspectRatio="xMinYMin meet">
      <circle cx="200" cy="200" r="200" fill="#fdd" stroke="none"></circle>
    </svg>
    <svg style="width:150px; height:300px;border: 1px solid red;" viewBox="0 0 400 400" preserveAspectRatio="xMinYMid meet">
      <circle cx="200" cy="200" r="200" fill="#fdd" stroke="none"></circle>
    </svg>

    <svg style="width:150px; height:300px;border: 1px solid red;" viewBox="0 0 400 400" preserveAspectRatio="xMinYMin slice">
      <circle cx="200" cy="200" r="200" fill="#fdd" stroke="none"></circle>
    </svg>

    <svg style="width:150px; height:300px;border: 1px solid red;" viewBox="100 0 400 400" preserveAspectRatio="xMinYMin slice">
      <circle cx="200" cy="200" r="200" fill="#fdd" stroke="none"></circle>
    </svg>
  </div>
</body>

</html>
