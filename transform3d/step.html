<title>CSS3 steps</title>
<style>
.main {
	width: 640px;
	border:1px solid red;
	height: 500px;
	box-sizing: border-box;
}
.car img{
	width: 50px;
}
@keyframes drive {
	to {
		transform: translateX(580px);
	}
}
.car1 {
	animation: drive 4s steps(4, end) infinite; 
}
.car2 {
	animation: drive 4s steps(4, start) infinite; 
}
.car3 {
	animation: drive 4s infinite; 
}
</style>
</head>

<body>
<div class="main">
	<div class="car car1">
	 	<img src="./car.jpg" alt="">
	</div>
	<div class="car car2">
	 	<img src="./car.jpg" alt="">
	</div>
	<div class="car car3">
	 	<img src="./car.jpg" alt="">
	</div>
</div>
</body>
</html>
